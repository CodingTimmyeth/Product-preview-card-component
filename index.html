<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: left; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <!-- <img src="/images/image-product-desktop.jpg" alt=""> -->
    </div>
    <div class="card-content attribution">
      <p class="card-item-title">P &nbsp E &nbsp R &nbsp F &nbsp U  &nbsp M &nbsp E</p>
      <h1>  Gabrielle Essence Eau De Parfum</h1>
      <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card-price">
        <h2>$149.99</h2>
        <div class="org-price">
          <div class="line"></div>
          <s>
            <p>$169.99</p>
          </s>
        </div>
      </div>
      <button type="button"> 
        <img src="/images/icon-cart.svg" alt="">
        <div>Add to Cart</div>
      </button>
    </div>
    </div>
  </div>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  <div class="attribution tagline">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CodingTimmyeth">Tommy Miguel</a>.
  </div>
</body>
</html>
